<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/underscore/underscore.js"></script>
  <script src="node_modules/backbone/backbone.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.js"></script>
  <title>It's Not YouTube, It's Me</title>
</head>

<body>

  <div class="container search-bar ">
    <div class="top row my-3">
      <div class="col-md-6 offset-md-3 w-50">
        <form class="form d-inline ">
          <div class="input-group mt-3 mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-success search" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
            <input class="input-group form-control ml-sm-2" id="query-input" type="search" placeholder="Search" aria-label="Search">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-1">
        <div class="main-video">
          <!-- append main display here -->
        </div>
      </div>
    </div>

    <div class="col-md-5 side-info">
      <div class="beer-list">
        <!-- append side-info here -->
      </div>

    </div>
  </div>
  </div>

  <script id="video-main-template" type="text/x-handlebars-template">
    <div class="embed-responsive embed-responsive-16by9 border border-success rounded">
    <iframe class="embed-responsive-item" id="ytplayer" type="text/html" src="{{url}}" allowfullscreen></iframe>
  </div>
  <div class="main-info border border-success rounded p-3 my-4">
    <h4>{{title}}</h4>
    <p>{{description}}</p>
  </div>
</script>

  <script id="video-side-template" type="text/x-handlebars-template">
    <div class="container border border-success rounded mb-3 p-3 d-flex">
  <div class="view-video">
  <img src="{{thumbnail}}" class="img-fluid img-thumbnail" alt="Responsive image">
    <div class="text-wrap flex-fill pl-3 my-auto" style="width: 5rem;">
      <h6>{{title}}</h6>
  </div>
</div>
</div>
</script>


  <script src="VideoModel.js"></script>
  <script src="VideoCollection.js"></script>
  <script src="AppModel.js"></script>
  <script src="main.js"></script>
</body>

</html>
